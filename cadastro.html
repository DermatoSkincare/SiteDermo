<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="http://localhost:3000/submit" method="POST">
        <h1>Paysage Corpal</h1>
        <p>Nome:<input type="text" name="nome" required></p>
        <p>Sexo:<input type="text" name="sexo" required></p>
        <p>Email:<input type="email" name="email" required></p>
        <p>Tipo de contratação:<input type="text" name="tipocontrato" required></p>
        <p>Telefone:<input type="text" name="telefone" required></p>       
        <p>Data de admissão:<input type="date" name="dataentrada"></p>
        <p>Data de saída:<input type="date" name="datasaida"></p>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
